<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Interfaces - CSS Transforms</title>
		<link href="../css/base.css" rel="stylesheet">
		<link href="css/other-3dcarousel.css" rel="stylesheet">
	</head>

	<body>
		<div class="flex-container">
			<h3>CSS Transforms - 3D Carousel</h3>
			
			<div class="flex-row">
				<div class="flex-item">
					<section class="carousel-container">
						<div id="carousel">
							<figure>1</figure>
							<figure>2</figure>
							<figure>3</figure>
							<figure>4</figure>
							<figure>5</figure>
							<figure>6</figure>
							<figure>7</figure>
							<figure>8</figure>
							<figure>9</figure>
							<figure>10</figure>
							<figure>11</figure>
							<figure>12</figure>
							<figure>13</figure>
							<figure>14</figure>
							<figure>15</figure>
							<figure>16</figure>
							<figure>17</figure>
							<figure>18</figure>
							<figure>19</figure>
							<figure>20</figure>
						</div>
					</section>

					<section id="options">
						<p>
						  <label for="panel-count">panels</label>
						  <input type="range" id="panel-count" value="9" min="3" max="20" />
						</p>
						<p id="navigation">
						  <button id="previous" data-increment="-1">Previous</button>
						  <button id="next" data-increment="1">Next</button>
						</p>
						<p>
						  <button id="toggle-axis">Toggle Carousel Axis</button>
						</p>
						<p>
							<button id="toggle-backface-visibility">Toggle Backface Visibility</button>
						</p>
					</section>
				</div>
			</div>
		</div>

		<script src="../scripts/lib/jquery/jquery.min.js"></script>
		<script src="scripts/lib/modernizr.js"></script>
		<script src="scripts/other-3dcarousel.js"></script>
	</body>
</html>
