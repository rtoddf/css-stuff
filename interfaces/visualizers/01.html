<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- for now -->
        <link rel="shortcut icon" href="#">
        <title>Music Visualizer</title>
        <link href="./css/base.css" rel="stylesheet" />
        <link href="./css/layouts.css" rel="stylesheet" />
        <link href="./css/visualizer.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="grid">
                <h2>Audio Visualizer I</h2>

                <article class="listen-live-player">
                    <div class="player-controls">
                        <button class="o-play-btn">
                            <i class="o-play-btn__icon">
                              <div class="o-play-btn__mask"></div>
                            </i>
                        </button>
                        
                        <div class="player-volume-controls">
                            <div class="volume-controls">
                                <div class="control">
                                    <input type="range" id="volume" value="50" max="100" min="0" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <audio crossOrigin="anonymous" id="audioElement" src="audio/15 Lucy In The Sky With Diamonds.m4a" type="audio/mpeg" preload="auto"></audio>
    <!--                 <audio crossOrigin="anonymous" id="audioElement" src="http://oom-cmg.streamguys1.com/day953/day953.mp3" type="audio/mpeg" preload="auto"></audio> -->
                </article>

                <article class="display">
                    <div id="wave"></div>
                </article>

            </div>
        </div>
    </body>

    <script src="./scripts/libs/d3.min.js"></script>
    <script src="./scripts/controls.js"></script>
    <script src="./scripts/01.js"></script>
</html>
