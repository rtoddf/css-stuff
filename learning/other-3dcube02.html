<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Interfaces - CSS Transforms</title>
        <link href="../../css/layouts.css" rel="stylesheet" />
        <link href="../../css/displays.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Average" rel="stylesheet">
        <link href="../css/learning/other-3dcube02.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="grid">
                <h2>CSS Transforms - 3D Cube</h2>
            </div>
            <div class="grid">
                <article class="cube-container">
                    <div id="cube" class="show-front">
                        <figure class="front">1</figure>
                        <figure class="back">2</figure>
                        <figure class="right">3</figure>
                        <figure class="left">4</figure>
                        <figure class="top">5</figure>
                        <figure class="bottom">6</figure>
                    </div>
                </article>

                <article class="options">
                    <p id="show-buttons">
                        <button class="show-front">Show 1</button>
                        <button class="show-back">Show 2</button>
                        <button class="show-right">Show 3</button>
                        <button class="show-left">Show 4</button>
                        <button class="show-top">Show 5</button>
                        <button class="show-bottom">Show 6</button>
                    </p>

                    <p>
                        <button id="toggle-backface-visibility">Toggle Backface Visibility</button>
                    </p>
                </article>
            </div>
        </div>

        <script src="../../scripts/lib/jquery/jquery.min.js"></script>
        <script src="../scripts/other-3dcube02.js"></script>
    </body>
</html>
