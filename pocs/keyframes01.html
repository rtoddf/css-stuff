<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Interfaces - CSS Transforms</title>
        <link href="../../css/layouts.css" rel="stylesheet" />
        <link href="../../css/displays.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Average" rel="stylesheet">
        <link href="../css/pocs/keyframes01.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="grid">
                <h2>CSS Keyframes</h2>
            </div>
            <div class="grid" data-col="3">
                <div class="flex-item rotate-x">
                    <div class="cont">
                        <div class="box">
                            <h3>Text</h3>
                        </div>
                    </div>
                </div>
                <div class="flex-item rotate-x origin-top">
                    <div class="cont">
                        <div class="box">
                            <h3>Text</h3>
                        </div>
                    </div>
                </div>
                <div class="flex-item rotate-x origin-bottom">
                    <div class="cont">
                        <div class="box">
                            <h3>Text</h3>
                        </div>
                    </div>
                </div>

                <div class="flex-item rotate-y">
                    <div class="cont">
                        <div class="box">
                            <h3>Text</h3>
                        </div>
                    </div>
                </div>
                <div class="flex-item rotate-y origin-left">
                    <div class="cont">
                        <div class="box">
                            <h3>Text</h3>
                        </div>
                    </div>
                </div>
                <div class="flex-item rotate-y origin-right">
                    <div class="cont">
                        <div class="box">
                            <h3>Text</h3>
                        </div>
                    </div>
                </div>

                <div class="flex-item rotate-z">
                    <div class="cont">
                        <div class="box">
                            <h3>Text</h3>
                        </div>
                    </div>
                </div>
                <div class="flex-item rotate-z origin-left">
                    <div class="cont">
                        <div class="box">
                            <h3>Text</h3>
                        </div>
                    </div>
                </div>
                <div class="flex-item rotate-z origin-right">
                    <div class="cont">
                        <div class="box">
                            <h3>Text</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
