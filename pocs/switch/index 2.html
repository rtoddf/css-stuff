<!DOCTYPE html>
<html lang="en">
	<head>
		 <!-- for now -->
		 <link rel="shortcut icon" href="#">
		 <title>CSS Stuff</title>

		<link href="../../css/base-new.css" rel="stylesheet" />
        <link href="../../css/layouts.css" rel="stylesheet" />
		<link href="./css/switch.css" rel="stylesheet" />
	</head>

	<body>
		<div class="container">
			<div class="grid">
				<h2>CSS Transition</h2>
				<div class="time-circle">
					<div class="sun"></div>
					<div class="moon">
						<div></div>
						<div></div>
						<div></div>
					</div>
					<div class="stars">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
					<div class="water"></div>
				</div>

				<div class="switch">
					<div class="circle"></div>
				</div>
			</div>
		</div>

		<script>
			var switcher = document.querySelector('.switch');

			// getElementsByTafName returns an array
			// we only have one, so we don't have to loop
			switcher.onclick = function() {
				document.querySelector('body').classList.toggle("night");
				switcher.classList.toggle("switched");
			};
		</script>
	</body>

</html>
