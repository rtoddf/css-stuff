<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Stuff</title>
        <link href="../css/base-new.css" rel="stylesheet" />
        <link href="../css/layouts.css" rel="stylesheet" />
        <link href="./css/icon-animation.css" rel="stylesheet" />

        <!-- <link href="../css/displays.css" rel="stylesheet" /> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="grid">
                <h2>Icon Animation</h2>
            </div>
            <div class="grid pulse">
                <article>
                    <div class="social">
                        <span class="icon-holder">
                            <i class="fab fa-facebook-f"></i>
                        </span>
                        <span class="icon-holder">
                            <i class="fab fa-twitter"></i>
                        </span>
                        <span class="icon-holder">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon-holder">
                            <i class="fab fa-google-plus-g"></i>
                        </span>
                        <span class="icon-holder">
                            <i class="fas fa-share"></i>
                        </span>
                        <span class="icon-holder">
                            <i class="fas fa-thumbs-up"></i>
                        </span>
                        <span class="icon-holder">
                            <i class="fas fa-user-plus"></i>
                        </span>
                        <span class="icon-holder">
                            <i class="fas fa-map-marker"></i>
                        </span>
                        <span class="icon-holder">
                            <i class="fas fa-comment"></i>
                        </span>
                        <span class="icon-holder">
                            <i class="fas fa-camera"></i>
                        </span>
                    </div>
                </article>
            </div>
        </div>
    </body>
</html>
