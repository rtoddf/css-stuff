<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Interfaces - CSS Transforms</title>
		<link href="../../css/layouts.css" rel="stylesheet" />
        <link href="../../css/displays.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Average" rel="stylesheet">
		<link href="../css/poc-switch01.css" rel="stylesheet" />
	</head>

	<body>
		<div class="container">
			<header>
				<h2>CSS Transition</h2>
			</header>
			<div class="grid">
				<div class="time-circle">
					<div class="sun"></div>
					<div class="moon">
						<div></div>
						<div></div>
						<div></div>
					</div>
					<div class="stars">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
					<div class="water"></div>
				</div>

				<div class="switch">
					<div class="circle"></div>
				</div>
			</div>
		</div>

		<script>
			var switcher = document.querySelector('.switch');

			// getElementsByTafName returns an array
			// we only have one, so we don't have to loop
			switcher.onclick = function() {
				document.querySelector('body').classList.toggle("night");
				switcher.classList.toggle("switched");
			};
		</script>
	</body>

</html>
